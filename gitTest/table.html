<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>table만들기</title>
        
    </head>
    <body>
        <style type= "text/css">
            table,tr,td{
                border : 2px solid black;
                text-align: cneter;
            }
            table{
                width: 600px;
                height:600px;
            }
        </style>
        
        <br>
        
        <script>
            var date=1;
            document.write('<table>');
            //document.write('<tr><td>js</td></tr>');
            for(i=0;i<5;i++)
            {
                document.write('<tr>');
                for(j=0;j<7;j++)
                {
                    document.write('<td>'+date+'</td>');
                    date++;
                }
                document.write('<tr>');
            }
            document.write('</table>');
        </script>
    </body>
</html>
